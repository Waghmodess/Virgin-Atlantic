<div class="container">
    <div class="row">
        <div class="col-sm-4" *ngFor="let c of cards">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>{{c.title}}</mat-card-title>
                </mat-card-header>
                <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
                    alt="Photo of a Shiba Inu">
                <mat-card-content>
                    <p>{{c.desc}}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color="warn">{{c.button}}</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
